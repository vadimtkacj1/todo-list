<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Todo-list</title>
  </head>
  <body>
    <div class="wrapper-modal-window wrapper-modal-window-auth">
      <div class="modal-window modal-window-auth">
        <div class="modal-window_header modal-window_headers">
          <span class="header-modal_heading header-modal_heading__button header-modal_heading__button-active" data-value="logIn">Log In</span>
          <span class="header-modal_heading header-modal_heading__button" data-value="signUp">Sign Up</span>
        </div>
        <form action="#" class="modal-window_content modal-window_log-in-or-sign-up" data-style-submit="logIn">
          <div class="content-modal_element">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email address..." required />
          </div>
          <div class="content-modal_element">
            <label for="email">Password:</label>
            <input type="password" name="password" placeholder="Enter your password..." required />
          </div>
          <div class="content-modal_element content-modal-auth_error"></div>
          <input type="submit" name="buttonSubmit" class="button-submit" value="Log In" />
          <div class="modal-window_line">
            <div class="modal-window_line__line"></div>
            <div class="modal-window_line__text">or</div>
            <div class="modal-window_line__line"></div>
          </div>
          <div class="modal-window_buttons-sig-in">
            <button type="button" class="login-with-google-btn">Sign in with Google</button>
          </div>
        </form>
      </div>
    </div>
    <div class="preloader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <header>
      <div class="wrapper-header">
        <div class="wrapper-logo"><span class="material-symbols-outlined logo">task_alt</span> <span class="text-logo">Todo list</span></div>
        <div class="user">
          <div class="button-user-email" title=""></div>
        </div>
        <div class="button-burger-menu">
          <div class="button-burger-menu_line button-burger-menu_line__left"></div>
          <div class="button-burger-menu_line button-burger-menu_line__center"></div>
          <div class="button-burger-menu_line button-burger-menu_line__right"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper-main">
        <div class="container-fluid">
          <div class="row">
            <nav class="col-md-3 reset-padding">
              <div class="wrapper-nav">
                <div class="nav-projects">
                  <div class="wrapper_button-close-wrapper-nav"><span class="material-symbols-outlined button-close-wrapper-nav">close</span></div>
                  <div class="static-projects">
                    <div class="static-projects_static-project button-nav active" data-button-add-task=" ">
                      <span class="material-symbols-outlined button-projects_icon button-nav_icon">inbox</span>
                      <span class="static-projects_element">Inbox</span>
                    </div>
                    <div class="static-projects_static-project button-nav">
                      <span class="material-symbols-outlined button-projects_icon button-nav_icon">today</span>
                      <span class="static-projects_element">Today</span>
                    </div>
                    <div class="static-projects_static-project button-nav">
                      <span class="material-symbols-outlined button-projects_icon button-nav_icon">date_range</span>
                      <span class="static-projects_element">This week</span>
                    </div>
                  </div>
                  <div class="projects">
                    <div class="projects_heading">Projects</div>
                    <div class="projects_list-projects"></div>
                    <div class="projects_button button-add button-open-modal-window">
                      <span class="material-symbols-outlined projects_button__icon button-add_icon">add</span>
                      <span class="projects_button__text">Add project</span>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
            <section class="col-md-9 reset-padding">
              <div class="wrapper-section">
                <div class="project-preview">
                  <div class="project-preview_header">
                    <div class="project-preview_header__heading"></div>
                    <div class="project-preview_header__button">
                      <div class="wrapper_button-sort-wrapper-nav project-preview_button__element" title="Sort">
                        <span class="material-symbols-outlined button-fort-wrapper-nav">sort</span> <span class="button_text">Sort</span>
                      </div>
                      <div class="wrapper_button-filter-wrapper-nav project-preview_button__element" title="Filter">
                        <span class="material-symbols-outlined button-filter-wrapper-nav">filter_list</span> <span class="button_text">Filter</span>
                      </div>
                      <span class="wrapper-list-projects_project__setting button-open-modal-window" title="Setting">
                        <span class="material-symbols-outlined">settings</span>
                      </span>
                    </div>
                  </div>
                  <div class="parameters-tasks"></div>
                  <div class="row list-tasks"></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer><div class="wrapper-footer"></div></footer>
  </body>
</html>
