<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style/reset-style.css" />
    <link rel="stylesheet" href="style/modal-window.css" />
    <link rel="stylesheet" href="style/preloader.css" />
    <link rel="stylesheet" href="style/styleCheckbox.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <header>
      <div class="wrapper-header">
        <div class="wrapper-logo">
          <span class="material-symbols-outlined logo">task_alt</span>
          <span class="text-logo">Todo list</span>
        </div>
        <div class="button-burger-menu">
          <div class="button-burger-menu_line button-burger-menu_line__left"></div>
          <div class="button-burger-menu_line button-burger-menu_line__center"></div>
          <div class="button-burger-menu_line button-burger-menu_line__right"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper-main">
        <nav>
          <div class="wrapper-nav">
            <div class="nav-projects">
              <div class="wrapper_button-close-wrapper-nav">
                <span class="material-symbols-outlined button-close-wrapper-nav">close</span>
              </div>
              <div class="static-projects">
                <div class="static-projects_static-project button-nav active" data-add-button="1">
                  <span class="material-symbols-outlined button-projects_icon button-nav_icon">inbox</span>
                  <span class="static-projects_element">Inbox</span>
                </div>
                <div class="static-projects_static-project button-nav" data-add-button="0">
                  <span class="material-symbols-outlined button-projects_icon button-nav_icon">today</span>
                  <span class="static-projects_element">Today</span>
                </div>
                <div class="static-projects_static-project button-nav" data-add-button="0">
                  <span class="material-symbols-outlined button-projects_icon button-nav_icon">date_range</span>
                  <span class="static-projects_element">This week</span>
                </div>
              </div>
              <div class="projects">
                <div class="projects_heading">Projects</div>
                <div class="projects_list-projects"></div>
                <div class="projects_button button-nav button-add">
                  <span class="material-symbols-outlined projects_button__icon button-nav_icon">add</span>
                  <span class="projects_button__text">Add project</span>
                </div>
              </div>
              <div class="wrapper-modal-window add-project-modal">
                <div class="modal-window">
                  <div class="modal-window_header-modal">
                    <span class="header-modal_heading">New Task</span>
                    <span class="material-symbols-outlined projects_button__icon button-hiding-modal-window">add</span>
                  </div>
                  <form action="#" class="modal-window_data-about modal-window_data-about-project">
                    <div class="data-about_element data-about-project_element">
                      <label for="nameTask">Name project:</label>
                      <input type="text" name="nameProject" placeholder="Project name" required />
                    </div>
                    <input type="submit" name="buttonSubmit" class="button-submit" value="Submit" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <section>
          <div class="wrapper-section">
            <div class="project-preview"></div>
            <div class="wrapper-modal-window info-modal">
              <div class="modal-window">
                <div class="modal-window_header-modal">
                  <span class="header-modal_heading">New Task</span>
                  <span class="material-symbols-outlined projects_button__icon button-hiding-modal-window">add</span>
                </div>
                <div class="modal-window_data-about modal-window_data-about-info">
                  <div class="data-about_element data-about-info_element">
                    <span class="data-about-info_element__heading">Name task:</span>
                    <span class="data-about-info_element__value" id="data-about-info_nameTask"></span>
                  </div>
                  <div class="data-about_element data-about-info_element">
                    <span class="data-about-info_element__heading">Due date:</span>
                    <span class="data-about-info_element__value" id="data-about-info_dueDate"></span>
                  </div>
                  <div class="data-about_element data-about-info_element">
                    <span class="data-about-info_element__heading">Priority:</span>
                    <span class="data-about-info_element__value" id="data-about-info_priority"></span>
                  </div>
                  <div class="data-about_element data-about-info_element">
                    <span class="data-about-info_element__heading">Description:</span>
                    <span class="data-about-info_element__value" id="data-about-info_description"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="wrapper-modal-window edit-modal">
              <div class="modal-window">
                <div class="modal-window_header-modal">
                  <span class="header-modal_heading">New Task</span>
                  <span class="material-symbols-outlined projects_button__icon button-hiding-modal-window">add</span>
                </div>
                <form action="#" class="modal-window_data-about modal-window_data-about-edit">
                  <div class="data-about_element data-about-edit_element">
                    <label for="nameTask">Name task:</label>
                    <input type="text" name="nameTask" placeholder="Task name" required />
                  </div>
                  <div class="data-about_element data-about-edit_element">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" />
                  </div>
                  <div class="data-about_element data-about-edit_element">
                    <label for="priority">Priority:</label>
                    <select name="priority">
                      <option value="low" checked>Low</option>
                      <option value="medium">Medium</option>
                      <option value="hight">Hight</option>
                    </select>
                  </div>
                  <div class="data-about_element data-about-edit_element">
                    <label for="priority">Description:</label>
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                  </div>
                  <input type="submit" name="buttonEdit" class="button-submit button-project-submit" value="Edit" />
                </form>
              </div>
            </div>
            <div class="wrapper-modal-window add-task-modal">
              <div class="modal-window">
                <div class="modal-window_header-modal">
                  <span class="header-modal_heading">New Task</span>
                  <span class="material-symbols-outlined projects_button__icon button-hiding-modal-window">add</span>
                </div>
                <form action="#" class="modal-window_data-about modal-window_data-about-task">
                  <div class="data-about_element data-about-task_element">
                    <label for="nameTask">Name task:</label>
                    <input type="text" name="nameTask" placeholder="Task name" required />
                  </div>
                  <div class="data-about_element data-about-task_element">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" />
                  </div>
                  <div class="data-about_element data-about-task_element">
                    <label for="priority">Priority:</label>
                    <select name="priority">
                      <option value="low" checked>Low</option>
                      <option value="medium">Medium</option>
                      <option value="hight">Hight</option>
                    </select>
                  </div>
                  <div class="data-about_element data-about-task_element">
                    <label for="priority">Description:</label>
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                  </div>
                  <input type="submit" name="buttonSubmit" class="button-submit button-project-submit" value="Submit" />
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="wrapper-footer"></div>
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
